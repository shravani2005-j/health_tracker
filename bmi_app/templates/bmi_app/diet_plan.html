{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Diet Plan</title>
    <link rel="stylesheet" href="{% static 'bmi_app/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
        .card { background-color: #fff; max-width: 600px; margin: 50px auto; padding: 30px; border-radius: 15px; box-shadow: 0px 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        a.button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 8px; }
        a.button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="card">
    <h2>Diet Plan for {{ category }}</h2>
    <table>
        <tr>
            <th>Meal</th>
            <th>Recommended Foods</th>
        </tr>
        {% for meal, foods in diet.items %}
        <tr>
            <td>{{ meal }}</td>
            <td>{{ foods }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'bmi_input' %}" class="button">Calculate Again</a>
</div>
</body>
</html>
